<nav class="row navbar sticky-top">
  <div class="container-navbar d-flex">
    <h4 class="p-1 w-100 navbar-brand headerText">Endalia HR</h4>
    <div class="p-1 flex-shrink-1 icon" (click)="logout()" role="button"><i class="bi-box-arrow-right"></i></div>
  </div>
</nav>
<div class="row employees-content">
  <h2 class="my-3">Directorio de empleados</h2>

  <form class="my-3">
    <div class="row">
      <div class="input-group mb-4 w-50">
        <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="searchQuery" name="search">
      </div>
    </div>

    <div class="row justify-content-between">
      <div class="col-sm-12 col-md-6" *ngFor="let employee of filteredEmployees">
        <div class="card mb-4">
          <div class="card-body d-flex align-items-center">
            <img src="{{employee.image}}" alt="{{employee.fullName}}" class="rounded-circle me-3" width="140" height="140">
            <div>
              <h5 class="card-title mb-0">{{employee.fullName}}</h5>
              <small class="text-muted">{{employee.position}}</small>
              <p class="my-1">{{employee.phone}}</p>
              <p class="my-1">{{employee.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
