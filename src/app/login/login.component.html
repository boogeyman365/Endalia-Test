<div class="content-body">
  <div class="row justify-content-center align-items-center vh-100 m-0">
    <div class="row-content col-xs-8">
      <div class="card shadow">
        <div class="card-body-content">
          <img src="../../assets/images/logo.png" alt="logo endalia" class="mx-auto d-block mb-4 mt-2" width="150">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <span class="d-block title">Bienvenido/a</span>
            <span class="d-block subtitle">Introduce tus credenciales para acceder</span>
            <div class="mt-4 mb-3">
              <div class="d-flex flex-wrap align-items-center">
                <label for="email" class="w-30 form-label"><span class="subtitle">Usuario</span></label>
                <input type="email" class="w-70 form-control" id="email" formControlName="email">
              </div>
              <div class="d-flex flex-wrap align-items-center">
                <label for="email" class="w-30 form-label"><span class="subtitle"></span></label>
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="w-70 text-danger">
                  <div *ngIf="loginForm.get('email')?.hasError('required')">Este campo es obligatorio</div>
                  <div *ngIf="loginForm.get('email')?.hasError('email')">Por favor, introduce un correo electrónico válido</div>
                </div>
              </div>
              
            </div>
            <div class="mb-3">
              <div class="d-flex flex-wrap align-items-center">
                <label for="password" class="w-30 form-label"><span class="subtitle">Contraseña</span></label>
                <input type="password" class="w-70 form-control" id="password" formControlName="password" required >
              </div>
              <div class="d-flex flex-wrap align-items-center">
                <label for="email" class="w-30 form-label"><span class="subtitle"></span></label>
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="w-70 text-danger">
                  Este campo es obligatorio
                </div>
              </div>
            </div>
            <button type="submit" [disabled]="chekIsDisabled()" class="btn btn-primary w-100 mt-4 mb-3" >
              <span class="button-text">Acceder</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
